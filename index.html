<!DOCTYPE html>
<html lang="id" class="dark">
<head>
  <meta charset="utf-8">
  <title>Dimensi Trader Konsisten</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0a0a0a">
  <meta name="description" content="Aplikasi Trading Journal & Planner Profesional">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            brand: ['Orbitron', 'sans-serif'], // Added custom brand font
          },
          colors: {
            gray: {
              850: '#1f2937',
              900: '#121212',
              925: '#0f0f0f',
              950: '#0a0a0a',
            },
            amber: {
              450: '#F59E0B', 
              500: '#D4AF37', // Classic Gold
              600: '#B49428',
            }
          },
          backdropBlur: {
            xs: '2px',
          }
        }
      }
    }
  </script>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Added Orbitron for Branding -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: #050505; 
      color: #e5e7eb;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      /* Vibrant Nebula Background */
      background-image: 
        /* Top Left: Brand Amber Glow */
        radial-gradient(circle at 0% 0%, rgba(245, 158, 11, 0.25) 0%, transparent 50%),
        /* Bottom Right: Deep Violet/Indigo for depth */
        radial-gradient(circle at 100% 100%, rgba(124, 58, 237, 0.25) 0%, transparent 50%),
        /* Top Right: Subtle Teal/Green (Profit hint) */
        radial-gradient(circle at 100% 0%, rgba(16, 185, 129, 0.15) 0%, transparent 40%),
        /* Bottom Left: Dark Red hint (Balance) */
        radial-gradient(circle at 0% 100%, rgba(185, 28, 28, 0.1) 0%, transparent 40%);
      background-attachment: fixed;
      background-size: cover;
      min-height: 100vh;
    }
    
    /* Modern Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 10px;
    }
    
    /* Utility for hiding scrollbar but allowing scroll */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    /* Glass Effect Utility */
    .glass-panel {
      background: rgba(20, 20, 20, 0.4); /* Slightly darker for contrast against colorful bg */
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://esm.sh/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://esm.sh/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://esm.sh/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/core": "https://esm.sh/@angular/core@^21.1.4?external=rxjs",
    "uuid": "https://esm.sh/uuid@^13.0.0?external=rxjs",
    "d3": "https://esm.sh/d3@^7.9.0?external=rxjs",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.1.4?external=rxjs",
    "@angular/common": "https://esm.sh/@angular/common@^21.1.4?external=rxjs",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^21.1.4?external=rxjs",
    "@angular/forms": "https://esm.sh/@angular/forms@^21.1.4?external=rxjs",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0?external=rxjs"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(reg => console.log('SW registered!', reg))
          .catch(err => console.log('SW registration failed', err));
      });

</html>
